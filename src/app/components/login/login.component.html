<div class="container">
  <mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>

  <form (submit)="onLogin(loginForm)" *ngIf="!isLoading" #loginForm="ngForm">
    <h3 class="text-center">Login</h3>
    <mat-card class="mt-4 card border-secondary">
      <mat-form-field class="mb-3">
        <mat-label>Username</mat-label>
        <input type="email"
        ngModel
        matInput
        name="email"
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
        />
        <mat-error
        *ngIf="emailInput.invalid">
        Please enter a valid Email
        </mat-error>
      </mat-form-field>
      <mat-form-field class="mb-3">
        <mat-label>Password</mat-label>
        <input
        type="password"
        name="password"
        matInput
        placeholder="password"
        ngModel
        required
        #passwordInput="ngModel"
        />
        <mat-error
        *ngIf="passwordInput.invalid">
        Please enter correct Password
        </mat-error>
      </mat-form-field>
    </mat-card>
    <button class="mt-3 mb-3" mat-raised-button color="accent">
      Login
    </button>
  </form>
</div>
