<div class="container">
  <mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <h3 class="text-center">Enter your comments</h3>
    <mat-card class="mt-4 card border-secondary">
      <mat-form-field class="example-full-width">
        <mat-label>Post Title</mat-label>
        <input
          matInput
          placeholder="Your Post Title"
          formControlName="title"
          minlength="3"
        />
        <mat-error
          *ngIf="form.get('title').invalid || form.get('content').touched"
          >Please enter Title</mat-error
        >
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Add Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div
        class="image-preview"
        *ngIf="ImagePreview && ImagePreview !== '' && form.get('image').valid"
      >
        <img [src]="ImagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Post Comment</mat-label>
        <textarea
          matInput
          rows="4"
          placeholder="Your Post Comment"
          required
          formControlName="content"
        ></textarea>
        <mat-error
          *ngIf="form.get('content').invalid || form.get('content').touched"
          >Please Enter a correct post</mat-error
        >
      </mat-form-field>
    </mat-card>
    <button class="mt-3 mb-3" mat-raised-button color="accent">
      Add
    </button>
  </form>
</div>
